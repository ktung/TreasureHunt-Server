<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Socket.io</title>
</head>

<body>
<h1>Communication avec socket.io !</h1>

<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script>
    var socket = io.connect('http://localhost:8080');
    socket.emit('newUser', {name: 'a', team:'b'});
    socket.emit('sendPosition', {position:{coords: {latitude: 43.6203152, longitude: 7.0656119}}});
</script>
</body>
</html>
